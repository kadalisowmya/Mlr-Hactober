<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLRIT GitHub</title>
  <style>
    body {
      background-color: #228B22; /* green */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      text-shadow: 1px 1px 4px #004400;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
    }
    .github-link {
      margin-top: 2em;
      display: inline-block;
      background: white;
      color: #228B22;
      padding: 0.5em 1em;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 1px 2px 8px rgba(0,0,0,0.1);
      transition: background 0.2s, color 0.2s;
    }
    .github-link:hover {
      background: #228B22;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome to MLRIT GitHub</h1>
  <p>This is the official page for the MLRIT GitHub repository. Explore our projects, contribute, and collaborate with fellow developers!</p>
  <a class="github-link" href="https://github.com/kadalisowmya/Mlr-Hactober" target="_blank">Visit Repository</a>
</body>
</html>
